<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}CRM Dashboard{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
            body {
                min-height: 100vh;
            }
            #sidebar {
            min-width: 200px;
            max-width: 200px;
            background-color: #343a40;
            color: white;
            }
            #sidebar .nav-link {
                color: white;
            }
            #sidebar .nav-link.active {
                background-color: #495057;
            }
            #content {
                flex: 1;
                padding: 20px;
            }
            .chart-container {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            .chart-container canvas {
                flex: 1;
                min-width: 300px;
                max-width: 600px;
            }
        </style>
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div id="sidebar" class="d-flex flex-column p-3">
                <h3 class="text-center mb-4">CRM</h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.path.startswith('/customers') %}active{% endif %}" href="{{ url_for('customer.list_customers') }}">Customers</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.path.startswith('/sales') %}active{% endif %}" href="{{ url_for('sales.list_sales') }}">Sales</a>
                    </li>
                </ul>
            </div>

            <!-- Main content -->
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
