{% extends "base.html" %}

{% block title %}New Customer{% endblock %}

{% block content %}
    <h1 class="mb-4">+ New Customer</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name & Surname</label>
            <input type="text" clas="form-control" id="name" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" name="company" id="company">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
