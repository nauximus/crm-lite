{% extends "base.html %}

{% block title %}Sales{% endblock %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Sales</h1>
    <a href="{{ url_for('sales.add_sale') }}" class="btn btn-primary">+ New Sale</a>
</div>

<!-- Sales Table -->
 <table class="table table-hover mb-5">
    <thead>
        <tr>
            <th>Product</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Date</th>
            <th>Process</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.product }}</td>
            <td>{{ sale.customer.name }}</td>
            <td>{{ sale.amount }}</td>
            <td>{{ sale.price }}</td>
            <td>{{ sale.date.strftime('%d-%m-%Y') }}</td>
            <td>
                <a href="{{ url_for('sales.delete_sale', sale_id=sale.id) }}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Delete Sale?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
 </table>
{% endblock %}
